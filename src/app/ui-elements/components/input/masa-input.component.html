<div *ngIf="label" [ngClass]="{ 'input-label': true, 'no-value': !value }">
	{{ label }}
	<span class="required" *ngIf="required">*</span>
</div>

<div class="input-wrapper">
	<input
		type="text"
		[(ngModel)]="value"
		(ngModelChange)="onModelChange($event)"
		[disabled]="disabled"
		(focus)="onFocus()"
		(blur)="onBlur()"
	/>
</div>

<div class="input-error" *ngIf="touched && errorTemplate">
	<ng-template [ngTemplateOutlet]="errorTemplate"></ng-template>
</div>
